<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <div class="container">
    <body class="border border-2 shadow p-3 mb-5 bg-body rounded">
      <h1>Weather in my city</h1>
        <form id=search-form>
  <div class="row g-3">
    <input type="text" class="form-control search-line" placeholder="Enter your city" id=search-text-input>
    <button type="submit" class="btn btn-primary search-button" value="search">Search</button>
    <button id="current-button" type="submit" class="btn btn-primary search-button" value="search">Current</button>
  </form>
      <div class="row">
        <div
          class="col-6 border border-2 shadow p-3 mb-5 bg-body rounded forecast"
        >
          <div class="row">
            <div class="col-5">
              <h2>Weather in <span id=city-name>Paris</span></h2>
              <p id=current-time></p>

              <p id=description></p>
              Humidity: <span id=humidity></span>%
              <br />
              Wind: <span id=wind></span>km/h
            </div>
              <div class="col-4 current-weather">
                <img id=weather-icon-image src="src/images/sunny_icon.png" alt="sunny icon">
              <span id=current-degrees></span><span class="units"> °C | °F</span>
            </div>
            <div class="col-3 "></div>
            <div class="col-2">
              Tue <br />
              ☁️ <br />
              19°C
            </div>
            <div class="col-2">
              Wed <br />
              🌞 <br />
              21°C
            </div>
            <div class="col-2">
              Thu <br />
              ☁️ <br />
              19°C
            </div>
            <div class="col-2">
              Fri <br />
              🌞 <br />
              22°C
            </div>
            <div class="col-2">
              Sat <br />
              ☁️ <br />
              18°C
            </div>
            <div class="col-2">
              Sun <br />
              ☁️ <br />
              17°C
            </div>
          </div>
        </div>
          <a id="code-source-link" href="https://github.com/KylymnykMaryna/weather_app_maryna" target="_blank">Open source code</a>
      <script src="src/app.js"></script>
    </body>
  </div>
</html>
