<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  
    <body>
      <div id="weather-app-wrapper">
      <div id="weather-app">
      <h1>Weather in my city</h1>
        <form id=search-form>
  <div class="row g-3">
    <input type="text" class="form-control search-line" placeholder="Enter your city" id=search-text-input>
    <button type="submit" class="btn btn-primary search-button" value="search">Search</button>
    <button id="current-button" type="submit" class="btn btn-primary search-button" value="search">Current</button>
  </form>
      <div id="weather-container" class="row">
        <div
          class="col-6 border border-2 shadow p-3 mb-5 bg-body rounded forecast"
        >
          <div class="row">
            <div class="col-6">
              <h2>Weather in <span id=city-name>Paris</span></h2>
              <p id=current-time></p>
              <p id=description></p>
              <p>Humidity: <span id=humidity></span>%</p>
              <p>Wind: <span id=wind></span>km/h</p>

            </div>
              <div class="col-3 current-weather clearfix">
                <img id=icon src="" alt="" class="float-left">
                <div class="float-left">
              <span id=current-degrees></span><span class="units"><a href="#" id="celsius-link" class="active"> 째C </a> | <a href="#" id="fahrengait-link"> 째F</a></span>
              </div>
            </div>
            </div>
          </div>
        </div>
 <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>

        </div>
        </div>
        <small>
         <a id="code-source-link" href="https://github.com/KylymnykMaryna/weather_app_maryna" target="_blank">Open source code</a>
      </small>
      
         <script src="src/app.js"></script>


    </body>
</html>
